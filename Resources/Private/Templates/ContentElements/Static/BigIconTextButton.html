<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Header" />

<f:section name="Main">
  <f:if condition="{flexform.disableWholeAreaLink} == 1">
    <f:then>
      <f:render section="Content" arguments="{_all}" />
    </f:then>
    <f:else>
      <f:link.typolink parameter="{data.link}" class="big-icon-text-btn _whole-area-link">
        <f:render section="Content" arguments="{_all}" />
      </f:link.typolink>
    </f:else>
  </f:if>
</f:section>

<f:section name="Content">
  <div class="big-icon-text-btn__wrp">
    <div class="big-icon-text-btn">
      <f:if condition="{data.icon}">
        <span class="big-icon-text-btn__icon">
          <t3kit:render.svg src="{data.icon}" class="{data.icon_class}" width="55px" height="55px" aria-hidden="true" />
        </span>
      </f:if>

      <f:if condition="{data.header}">
        <h3 class="big-icon-text-btn__header">
          {data.header}
        </h3>
      </f:if>

      <f:if condition="{data.bodytext}">
        <p class="big-icon-text-btn__p"><f:format.nl2br>{data.bodytext}</f:format.nl2br></p>
      </f:if>

      <f:if condition="{data.link} && {flexform.disableWholeAreaLink} == 1">
        <f:link.typolink
          parameter="{data.link}"
          class="big-icon-text-btn__link{f:if(condition: flexform.btnAsLink, then: 'btn-text', else: ' btn btn-primary')}">
            {f:if(condition: data.link_title, then: data.link_title, else: data.header)}
        </f:link.typolink>
      </f:if>

      <f:if condition="{flexform.disableWholeAreaLink} == 0">
          <span
            class="big-icon-text-btn__sham-link {f:if(condition: flexform.btnAsLink, then: 'btn-text', else: ' btn btn-primary')}"
            aria-hidden="true">
              {f:if(condition: data.link_title, then: data.link_title, else: data.header)}
          </span>
      </f:if>
    </div>
  </div>
</f:section>

</html>
